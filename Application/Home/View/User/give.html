<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
   <title>Bootstrap 实例 - 悬停表格</title>
   <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
   <script src="__PUBLIC__/js/jquery.min.js"></script>
   <script src="__PUBLIC__/js/bootstrap.min.js"></script>
</head>
<body>

<body class="home-template">
 
<div class="body-center">
    <div class="content-wrap">
        <div class="row">
            <div class="body-right col-md-9">
                <div class="table-title" style="text-align: center">
                  	 <b> 教工基础信息数据</b>
                       </div>

                <table class="table table-striped table-hover" id="tab1">
                    <thead class="bg-info">

                    <tr>

                        <th>校园卡号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>部门</th>
                        <th>电话</th>
                     
                    </tr>
                    </thead>

                    <foreach name='t_information' item='n1'>
                        <tbody>
                        <tr>

                            <td>{$n1.card_number}</td>
                            <td>{$n1.name}</td>
                            <td>{$n1.sex}</td>
                            <td>{$n1.department}</td>
                            <td>{$n1.tel_num}</td>
                         
                        
                        </tr>
                        </tbody>
                    </foreach>

                </table>
                <div class="table-title" style="text-align: center">
                 	<b>教工住宿信息数据</b>   
                </div>

                <table class="table table-striped table-hover" id="tab2">
                    <thead class="bg-info">

                    <tr>

                        <th>地址</th>
                        <th>楼栋</th>
                        <th>房号</th>
                        <th>户型</th>
                       
                        <th>面积</th>
                        <th>收费标准</th>
                     
                    </tr>
                    </thead>

                    <foreach name='v_information' item='v1'>
                        <tbody>
                        <tr>

                            <td>{$v1.v_name}</td>
                            <td>{$v1.building}</td>
                            <td>{$v1.house_number}</td>
                            <td>{$v1.style}</td>
                           
                            <td>{$v1.area}</td>
                            <td>{$v1.charge_standard}</td>
                            
                        </tr>
                        </tbody>
                    </foreach>

                </table>
                <center><b>批准人:{$admit}</b></center>
                <div class="btn btn-success" style="margin-left: 600px"><a href="__URL__/confirm?tid={$n1.card_number}&&vid={$v1.id}&&admit_man={$admit}" target="_parent">登记</a></div>
                <div class="btn btn-success"><a href="__APP__" target="_parent">取消</a></div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="../../../../Public/js/jquery.min.js"></script>
<script src="../../../../Public/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>

</body>
</html>
